                </div>
                <div class="card-body">
                    <form method="POST">
                        
                        
                        
                       
                        
                        <div class="form-row p-t-20">
                            <label class="label label--block">What are your preferences in terms of organization size?</label>
                            <div class="p-t-15">
                              
                            </div>
                        </div>
                        <!-- Default unchecked -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="less than 10">
                            <label class="custom-control-label" for="defaultUnchecked">less than 10</label>
                        </div>
                        <div class="custom-control custom-checkbox">

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="200+">

                        </div>
                        
                        
                        
                        
                        <div class="form-row p-t-20">

                            </div>

                        <div class="custom-control custom-checkbox">

                            </div>

                            <div class="p-t-15">       
                            </div>
                        </div>

                        </div>
                        <div class="custom-control custom-checkbox">

                                </div>
                            </div>
